<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<title>我的主页</title>

		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
		<link rel="stylesheet" href="../static/css/style.css">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
		<script src="../templates/static/js/login.js"></script>

		<script>var baseurl = "http://127.0.0.1:8000";</script>
	</head>

	<body>
		<nav class="navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">微博</a>
				</div>
			</div>
		</nav>
			<!--巨幕-->
		<div class="jumbotron">
			<div class="container">
				<h1>Wellcome</h1>
				<h2>欢迎来到微博</h2>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4" id="left"></div>
				<div class="col-md-4" id="middle">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active">
							<a href="#logindiv" data-toggle="tab">
								登陆
							</a>
						</li>
						<li>
							<a href="#registerdiv" data-toggle="tab">注册</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in active" id="logindiv">
							<!--<form  action="http://192.168.1.117:8000/register/" method="post" id="login">-->
							<form id="login">
								<div class="form-group">
									<label for="username">用户名</label>
									<input type="text" class="form-control" id="Lusername" placeholder="输入您的用户名" />
								</div>
								<div class="form-group">
									<label for="password">密码</label>
									<input type="password" class="form-control" id="Lpassword" placeholder="输入您的密码">
								</div>
								<!--<button id="loginbtn" type="submit" class="btn btn-default">登陆</button>-->
								<button id="loginbtn" class="btn btn-default">登陆</button>
							</form>
						</div>
						<div class="tab-pane fade" id="registerdiv">
							<form id="register">
								<div class="form-group">
									<label for="username">用户名</label>
									<input type="text" class="form-control" id="username" maxlength="13" placeholder="用户名不得超过13个字符" />
								</div>
								<div class="form-group">
									<label for="password">密码</label>
									<input type="password" class="form-control" id="password0" maxlength="18" placeholder="密码不得超过18个字符">
								</div>
								<div class="form-group">
									<label for="password">确认密码</label>
									<input type="password" class="form-control" id="password1" maxlength="18" placeholder="请再次输入您的密码">
								</div>
								<button id="registerbtn" type="submit" class="btn btn-default">注册</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4" id="right"></div>
			</div>
		</div>
	</body>

</html>
